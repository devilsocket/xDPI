{% include 'dashboard/base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="bs-component">
                    <ul class="breadcrumb">
                        {% for item,status,url in breadcrumb %}
                            <li class="{{ status }}"><a href="{{ url }}">{{ item }}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
                <div class="col-lg-12">
                    <table class="table table-striped table-hover ">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>src_ip</th>
                                <th>dst_ip</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for data in datas %}
                                <tr>
                                    <td>{{ data.id }}</td>
                                    <td>{{ data.src_ip }}</td>
                                    <td>{{ data.dst_ip }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table> 
                </div>
        </div>

        
    </div>

           
        
{% endblock content %}
